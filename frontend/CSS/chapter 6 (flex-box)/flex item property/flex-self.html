<!-- Q1)what is flex-self?
ans:flex self allow to move any flex item in the flex element.it is only works in flex items and this works in cross axis.
That value followings
flex-self:start/end/center -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
         .container{
            background-color:black;
            height:500px;
            width: 886px;
            display: flex;
        }
        .box{
            height: 120px;
            width: 120px;
        }
        .box1{
            background-color: blue;
           align-self: center;
        }
        .box2{
            background-color: brown;
            
        }
        .box3{
            background-color: red;
            
        }
        .box4{
            background-color: green;
            
        }
    </style> 
</head>
<body>
   <div class="container">
   <div class="box box1"> box1</div>
   <div class="box box2"> box2</div>
   <div class="box box2"> box3</div>
   <div class="box box4">box4</div>
</div>
</body>
</html>
