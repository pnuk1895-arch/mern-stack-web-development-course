<!-- example to dimonstrate the all font family -->
    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         .serif{
            font-family: serif;
         }  
         
         .Sans-serif{
            font-family:sans-serif;
         }

         .Monospace{
            font-family:monospace;
         }

         .Cursive{
            font-family:cursive;
         }

         .Fantasy{
            font-family:fantasy;
         }
    </style>
    <title>all genric five family</title>
</head>
<body>
    <p class="serif">this is a serif font family font</p>

    <p class="Sans-serif" >this is a san-serif font family font</p>

    <p class="Monospace">this is a monospace font family font </p>
    <p class="Cursive">this is a cursive font family font</p>
    <p class="Fantasy">this is a fantasy font family font</p>
    
</body>
</html>
