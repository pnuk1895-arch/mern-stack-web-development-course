<!-- With display: none, the element is removed from the document flow. Its space is not blocked. -->

<!-- With visibility: hidden, the element is hidden but its space is reserved. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
       .box1{
          background-color: red;
          width: 200px;
          height:200px;
          visibility: hidden;
       }

       .box2{
           background-color: blue;
           width: 200px;
           height: 200px;
       }

  </style>
  <title>Display none and visibility hidden</title>
</head>
<body>
      <div class="box1">
        
      </div>

      <div class="box2">

      </div>
</body>
</html>
