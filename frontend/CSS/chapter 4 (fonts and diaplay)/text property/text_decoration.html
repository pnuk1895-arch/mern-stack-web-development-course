<!-- text-decoration property -->

<!-- Used to decorate the text -->
<!-- Can be overline, line-through, underline, none -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p{
            text-decoration: line-through;
        }
        
        a{
            text-decoration: none;
        }
    </style>
    <title>text decration</title>
</head>
<body>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae adipisci nobis, sequi ullam libero, vitae reiciendis magni nemo excepturi quis quisquam similique nam natus quidem dicta in sit modi? Magni.</p>
        <a href="">click me</a>
</body>
</html>
