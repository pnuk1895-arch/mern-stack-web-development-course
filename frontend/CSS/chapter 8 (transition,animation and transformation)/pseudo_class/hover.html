<!-- Q1)what is selector:hover?
ans) In CSS, :hover is a pseudo-class used to apply styles to an element when the user moves their mouse pointer (cursor) over it -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        .box{
            background-color: blue;
            height: 500px;
            width: 500px;
            border: 3px solid red;
        }
        .box1{
            background-color: black;
            color: white;
        }
        .box1:hover{
            background-color:white ;
            color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"> this my time bro</div>
    </div>
</body>
</html>
