   .scene{
        perspective: 500px;
    }

    .cube{
        background-color: black;
        position: relative;
        width: 150px;
        height: 150px;
        transform-style: preserve-3d;
        left: 500px;
        top: 250px;
        transition-property: all;
        transition-duration: 4s;
        transition-timing-function: ease;
    }
    .cube:hover{
        transform:rotateX(120deg); 
    }
