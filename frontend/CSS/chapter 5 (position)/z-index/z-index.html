<html lang="en">
<head>

            height: 700px; 
            position: relative;
        }
        .box1{
            background-color: rgb(170, 200, 140);
            width: 100px;
            height: 100px;
            position: absolute;
            left: 10px;
           z-index: 1;
        }
    .box2{
        background-color: rgb(90, 130, 140);
            width: 100px;
            height: 100px;
            position: absolute;
            left: 20px;
            z-index: 2;
    }
    .box3{
        background-color: rgb(10, 180, 209);
            width: 100px;
            height: 100px;
            position: absolute;
            left: 30px;
            z-index: 3;
    }
    .box4{
        background-color: rgb(98, 54, 184);
            width: 100px;
            height: 100px;
            position: absolute;
            left: 40px;
            z-index: 4;
    }

    </style>
</head>
<body>
    <div class="container">
    <div class="box1"> box4</div>
    <div class="box2">box3</div>
    <div class="box3">box2</div>
    <div class="box4">box1</div></div>
</body>
</html>
