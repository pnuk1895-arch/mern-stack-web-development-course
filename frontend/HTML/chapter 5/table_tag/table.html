<!-- In HTML, a table is used to display data in rows and columns.
The main tags used in a table are:

<table> → Defines the table.

<tr> → Defines a row (table row).

<th> → Defines a header cell (bold & centered by default).

<td> → Defines a normal data cell. -->

<table border="1">
     <caption>Student information</caption>
    <tr>
        <th>name</th>
        <th>roll no</th>
        <th>qualification</th>
    </tr>
    
    <tr>
        <td>shahid</td>
        <td>120209</td>
        <td>btech(cse)</td>
    </tr>
</table>
